        frequency: 30.0
        sensor_timeout: 0.1
        two_d_mode: true
        transform_time_offset: 0.0
        transform_timeout: 0.0
        print_diagnostics: true
        debug: false

        map_frame: map
        odom_frame: odom
        base_link_frame: base_link
        world_frame: odom

        # For simulation, we'll use odometry and IMU
        odom0: odom
        odom0_config: [true,  true,  false,
                       false, false, true,
                       true,  true,  false,
                       false, false, true,
                       false, false, false]
        odom0_queue_size: 5
        odom0_nodelay: false
        odom0_differential: false
        odom0_relative: false

        # IMU data from simulation
        imu0: imu
        imu0_config: [false, false, false,
                      true,  true,  true,
                      false, false, false,
                      true,  true,  true,
                      true,  true,  true]
        imu0_queue_size: 5
        imu0_nodelay: false
        imu0_differential: false
        imu0_relative: true
